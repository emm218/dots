<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="pattern">
	<test name="family" qual="any">
		<string>monospace</string>
	</test>
	<edit binding="strong" mode="prepend" name="family">
		<string>terminus</string>
	</edit>
</match>

<match target="pattern">
	<test name="family" qual="any">
		<string>times</string>
	</test>
	<edit binding="strong" mode="prepend" name="family">
		<string>CMU Serif</string>
	</edit>
</match>
</fontconfig>
